apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: default
  labels:
    app: api
    version: baseline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        version: baseline
    spec:
      containers:
      - name: api
        image: node:18-alpine
        command: ["node", "/app/server.js"]
        ports:
        - containerPort: 3001
        env:
        - name: SERVICE_NAME
          value: "api"
        - name: PORT
          value: "3001"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: app
          mountPath: /app
      volumes:
      - name: app
        configMap:
          name: api-app
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-app
  namespace: default
data:
  server.js: |
    const http = require('http');
    const port = process.env.PORT || 3001;
    const serviceName = process.env.SERVICE_NAME || 'api';
    const namespace = process.env.NAMESPACE || 'default';

    const server = http.createServer((req, res) => {
      res.writeHead(200, { 'Content-Type': 'application/json' });
      res.end(JSON.stringify({
        service: serviceName,
        namespace: namespace,
        version: 'baseline',
        timestamp: new Date().toISOString(),
        path: req.url,
        endpoints: ['/health', '/data']
      }, null, 2));
    });

    server.listen(port, () => {
      console.log(`${serviceName} server running on port ${port} in namespace ${namespace}`);
    });
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: default
  labels:
    app: api
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: api
